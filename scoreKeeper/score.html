<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score keeper</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="score.css">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
    <script src="https://kit.fontawesome.com/57a052315e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div id="container">

        <img src="https://images.unsplash.com/photo-1604948501466-4e9c339b9c24?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80"
            alt="chess players">
        <h4>Chess score</h4>
        <hr>
        <h2 id="scoreKeep"><span id="playOne">0</span> to <span id="playTwo">0</span></h2>
        <p>Use the buttons to keep the score</p>
        <div id="playTo">
            Playing to: <select name="" id="playToScore">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div id="playerCont">
            <input id="playerOneName" type="text" placeholder="Player 1 name" name="input">
            <input id="playerTwoName" type="text" placeholder="Player 2 name" name="input">
        </div>
        </br>
        <a href="/index.html"><i class="fas fa-home"></i></a>
        <div id="buttonContainer">
            <button id="playerOne">+1 Player One</button>
            <button id="playerTwo">+1 Player Two</button>
            <button id="reset">Reset</button>
        </div>
    </div>

    <script src="score.js"></script>
</body>

</html>
